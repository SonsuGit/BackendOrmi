<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단위</title>
    <style>
      /* 너비값은 블록기준 좌우로 꽉채움 */
      .div1 {
        width: 50%;
        height: 400px;
        background-color: salmon;
        font-size: 40px;
      }
      .div2 {
        width: 50%;
        height: 50%;
        background-color: royalblue;
        font-size: 2em;
      }
      .div3 {
        font-size: 2rem;
      }
      .vw-vh {
        background: green;
        /* 뷰포트의 화면 크기는 창 전체다(전체값에 마진이 있으면 마진포함임) */
        width: 50vw;
        height: 200vh;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      1
      <div class="div2">
        2
        <div class="div3">3</div>
      </div>
    </div>
    <div class="vw-vh">vw/vh</div>
  </body>
</html>
