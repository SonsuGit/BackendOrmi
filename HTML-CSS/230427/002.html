<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1">
      <!-- 캡션은 테이블의 첫번째 자식으로만 사용해야함 -->
      <caption>
        내용 설명하는 캡션
      </caption>
      <colgroup>
        <col />
        <col width="200" style="background-color: bisque" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>구분</th>
          <th colspan="2">제목/작성자</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">제목</th>
          <td>공지사항입니다</td>
          <td>홍길동</td>
        </tr>
        <tr>
          <th colspan="2">제목</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
