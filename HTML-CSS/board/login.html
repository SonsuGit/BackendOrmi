<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">로그인</h1>
      <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>
      <form method="post">
        <div>
          <label class="username" for="userid">아이디</label>
          <input id="userid" type="text" /><br />
        </div>

        <div>
          <label class="password" for="pw">비밀번호</label>
          <input id="pw" type="password" /><br />
        </div>

        <div class="saveid">
          <input id="save" type="checkbox" />
          <label for="save">아이디 저장</label><br />
        </div>

        <div>
          <button class="submitButton" type="submit">로그인</button>
        </div>
      </form>
    </div>
  </body>
</html>
